
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" id="video-background" loop muted autoplay>
        <source src="video/Time - 15604.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
        <!-- Input -->
        <div class="input-container">
            <h1>Create a Custom Countdown!</h1>       
            <form class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What are you counting down to?">
                <label for="date-picker">Select a Date</label>
                <input type="date" class="date-picker">
                <button type="submit">Submit</button>
            </form>
        </div>
        <!-- Countdown -->
        <div class="countdown" hidden>
            <h1 class="countdown__title"></h1>
            <ul>
                <li><span></span>Days</li>
                <li><span></span>Hours</li>
                <li><span></span>Minutes</li>
                <li><span></span>Seconds</li>
            </ul>
            <button class="countdown__button">RESET</button>
        </div>
        <!-- Complete -->
        <div class="complete" hidden>
            <h1 class="complete__title">Countdown Complete!</h1>
            <h1 class="complete__info"></h1>
            <button class="complete__button">NEW COUNTDOWN</button>
        </div>
    </div>
    <!-- Script -->
    <script src="js/app.js"></script>
</body>
</html>
